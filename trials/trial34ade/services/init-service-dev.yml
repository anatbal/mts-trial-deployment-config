server:
  error:
    include-message: always

logging:
  level:
    uk:
      ac:
        ox:
          ndph:
            mts: DEBUG
    org:
      springframework:
        web:
          reactive:
            function:
              client:
                ExchangeFunctions: TRACE
delay-start: 30

http:
  readTimeOutMs: 30000
  connectTimeOutMs: 3000

#oauth scope used by the init service on authentication
auth:
  scope: api://fa5cde1d-d6f8-4d13-9fa4-4d7a374cb290/.default

mts:
  trial:
    trialName: "My Dev Sample Trial"
    persons:
      - givenName: Bootstrap
        familyName: User
        prefix: Mr
        roles:
          - superuser
        userAccount: 5d995fd0-a1ff-4b2c-ba93-238ba9e349b1
    sites:
      - name: CCO
        alias: CCO
        siteType: CCO
    roles:
      - id: superuser
        permissions:
          - id: create-person
          - id: view-person
          - id: assign-role
          - id: create-site
          - id: view-site
          - id: link-user
      - id: admin
        permissions:
          - id: create-person
          - id: view-site
          - id: view-person
      - id: country-admin
        permissions:
          - id: create-person
