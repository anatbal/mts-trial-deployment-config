management:
  endpoints:
    web:
      exposure:
        include: "*"

#security config

azure:
  activedirectory:
    client-id: d4b621ab-5e57-4645-bbde-ce483f952267
    session-stateless: true
practitioner:
  service:
    endpoint:
      roles: /practitioner/roles
    name: practitioner-service
    uri: http://practitioner-service
role:
  service:
    endpoint:
      roles: /roles
    name: role-service
    uri: http://role-service
site:
  service:
    endpoint:
      sites: /sites
    name: site-service
    uri: http://site-service
spring:
  main:
    allow-bean-definition-overriding: true
